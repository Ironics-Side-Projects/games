<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinite Craft</title>
</head>

<body style="background: white;" class="infinite-craft-body">
    <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        color: black;
        font-size: 24px;
        z-index: 9999;">
        Loading...
    </div>

    <div id="__nuxt" style="visibility: hidden;">
        <div id="__layout">
            <div>
                <div class="container infinite-craft" style="--sidebar-width: 350px;">
                    <div id="sidebar" style="width: 350px;">
                        <div class="resize-handle"></div>
                        <div class="sidebar-overlay"></div>
                        <div class="sidebar-inner">
                            <div class="items">
                                <div class="items-inner">
                                    <div class="item-wrapper">
                                        <div class="item" data-item-emoji="üíß" data-item-text="Water" data-item-id="0">
                                            <span class="item-emoji">üíß</span> Water
                                        </div>
                                    </div>
                                    <div class="item-wrapper">
                                        <div class="item" data-item-emoji="üî•" data-item-text="Fire" data-item-id="1">
                                            <span class="item-emoji">üî•</span> Fire
                                        </div>
                                    </div>
                                    <div class="item-wrapper">
                                        <div class="item" data-item-emoji="üå¨Ô∏è" data-item-text="Wind" data-item-id="2">
                                            <span class="item-emoji">üå¨Ô∏è</span> Wind
                                        </div>
                                    </div>
                                    <div class="item-wrapper">
                                        <div class="item" data-item-emoji="üåç" data-item-text="Earth" data-item-id="3">
                                            <span class="item-emoji">üåç</span> Earth
                                        </div>
                                    </div>
                                </div>
                                <div style="display: none;"></div>
                                <div class="instruction">
                                    <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/left-arrow.svg" class="instruction-icon"> Drag elements to craft
                                </div>
                                <div class="bottom-spacer"></div>
                            </div>
                        </div>
                        <div class="sidebar-controls">
                            <div class="sidebar-sorting">
                                <div class="sidebar-discoveries sorting-item sorting-selectable">
                                    <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/magic.svg" class="sorting-icon"> Discoveries
                                </div>
                                <div class="sidebar-sort sorting-item">
                                    <div class="sort-wrapper">
                                        <div class="sort-name sort-inner sorting-selectable">
                                            <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/time.svg" class="sorting-icon">
                                            <span class="sort-by-text-wrapper brief-text">
                                                <span class="sort-by-text">Sort by</span> time
                                            </span>
                                        </div>
                                        <div class="sort-direction sorting-selectable sort-inner">
                                            <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/up-arrow.svg" class="sort-direction-icon sort-direction-icon-flip">
                                        </div>
                                    </div>
                                </div>
                                <div class="sidebar-sort sorting-item sorting-selectable">
                                    <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/trash.svg" class="sorting-icon trash-icon">
                                </div>
                            </div>
                            <div class="sidebar-search">
                                <input placeholder="Search (4) items..." class="sidebar-input">
                                <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/close.svg" class="sidebar-input-close" style="display: none;">
                            </div>
                        </div>
                    </div>

                    <div class="side-controls">
                        <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/dark-mode.svg" class="dark-mode-icon tool-icon">
                        <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/clear.svg" class="clear tool-icon">
                        <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/sound.svg" class="sound tool-icon">
                    </div>

                    <dialog>
                        <p class="question">Clear all items on the canvas?</p>
                        <div class="actions">
                            <button class="action-btn action-danger">Yes</button>
                            <button class="action-btn">No</button>
                        </div>
                    </dialog>

                    <canvas id="particles" width="2880" height="1028"></canvas>
                    <div id="select-box"></div>
                    <div id="instances-top" style="transform: translate(0px, 0px) scale(1);"></div>
                    <div id="instances" style="transform: translate(0px, 0px) scale(1);"></div>
                    <div id="infinite-craft-center-ad"></div>
                    <div id="infinite-craft-sidebar-ad"></div>
                    <div data-ui class="menu">
                        <img src="https://cdn.jsdelivr.net/gh/Ironics-Side-Projects/games/infinite-craft/game/infinite-craft/menu.svg" class="menu-icon"> Menu
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuxt JS files -->
    <script src="_nuxt/26e76dd.js" defer></script>
    <script src="_nuxt/84016db.js?d7" defer></script>
    <script src="_nuxt/1d3cf2a.js" defer></script>
    <script src="_nuxt/2ea0d18.js" defer></script>
    <script src="_nuxt/acab9e9.js" defer></script>
    <script src="_nuxt/5cf70e4.js" defer></script>
    <script src="_nuxt/106c1c1.js" defer></script>
    <script src="_nuxt/533be58.js" defer></script>

    <script>
        window.addEventListener('load', function () {
            document.getElementById('__nuxt').style.visibility = 'visible';
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        });
    </script>

</body>
</html>
